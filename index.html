<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><img src=img/fascination.png /></section>
				<section><img src=img/fascina.jpg style="transform: translate(0,-150px); scale: 90%" /></section>
				<section><img src=img/thinking-fast-and-slow.jpg style="transform: translate(0,-150px); scale: 80%" /></section>
				<section><img src=img/baseball-bat-ball-transparent.png /></section>
				<section><img src=img/munker-illusion-with-spheres.jpg /></section>
				<section><img src=img/pythagoras-explained.gif style="transform: translate(0, 50px); scale: 300%" /></section>
				<section><img src=img/drosophila.jpg /></section>
				<section><img src=img/drosophila-phylogeny.jpg style="transform: translate(0,-20px); scale: 90%" /></section>
				<section><img src=img/MikeTheHeadlessChicken.jpg style="scale: 180%" /></section>
				<section><img src=img/neons.jpg /></section>
				<section><img src=img/the-beef-with-the-paris-agreement.png style="transform: translate(0,-220px); scale: 70%" /></section>
				<section><img src=img/highlands.jpg /></section>
				<section><img src=img/devils-lake-wisconsin-marina-karsten.jpg /></section>
				<section><img src=img/the-dawn-wall.jpg /></section>
				<section><img src=img/dawn-wall-jorgeson.png /></section>
				<section><img src=img/siebengebirge.jpg /></section>
				<section><img src=img/siebengebirge-2.jpg style="transform: translate(0,-520px); scale: 55%" /></section>
				<section><img src=img/waves-crashing.jpg style="transform: translate(0, -50px); scale: 140%" /></section>
				<section><img src=img/pema-chodron.jpg style="scale: 140%" /></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				width: 960, height: 700, disableLayout: false,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
